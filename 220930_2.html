    - navigator 조건 -
    1. navi 항목은 HTML5, CSS3, JavaScript, jQuery로 총4개이며, 각각 클릭 시 해당하는 페이지로 이동해야한다.
    2. navi의 메뉴 각각의 크기는 100 x 30 px 크기로 지정하며 가로로 한줄로 배치된다.
    3. HTML5와 CSS3 메뉴만 배경색은 검정색, 글씨색은 흰색으로 하고, 모든 메뉴 글씨는 좌/우, 상/하로 가운데정렬 되어있어야 한다.
    4. 메뉴에 마우스가 올라간 경우 글씨는 두꺼워지고, 클씨크기는 1.2배로 커진다.
    5. 마우스로 메뉴글씨 뿐만아니라 해당 메뉴영역에 마우스가 올라가더라도 동일한 효과가 발생해야 한다.
