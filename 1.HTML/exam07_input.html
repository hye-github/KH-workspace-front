<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Input your id"> <br>
    <input type="password" placeholder="Input your password"> <br>
    <input type="button" value="Button"> <br>
    <hr>
    당신이 종아하는 과일을 선택하세요.<br>
    <input type="checkbox" name="fruits" checked>Apple 
    <input type="checkbox" name="fruits">Orange <br> <!-- 여러개 중에 여러개 선택 -->
    <hr>
    동의합니까? <br>
    <input type="radio" name="agreement" checked>Agree 
    <input type="radio" name="agreement">Not agree <br> <!-- 여러개 중에 하나 선택 -->
    <hr>
    <input type="file">
    <hr>
    당신이 좋아하는 프로그래밍 언어는? <br>
    <select size="3">
        <option>Java</option>
        <option>C++</option>
        <option selected>Python</option>
    </select>
    <hr>
    <textarea placeholder="내용을 작성하세요."></textarea>
    <hr>
    <input type="date">
</body>
</html>
