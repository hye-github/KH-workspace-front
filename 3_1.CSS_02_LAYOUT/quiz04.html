<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginBox</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div{border: 1px solid black;}

        .loginboxcontainer{
            width: 300px;
            margin: auto;
            overflow: hidden;
        }
        .title{
            height: 30px;
            text-align: center;
            font-size: 15px;
            font-weight: bolder;
            line-height: 25px;
        }
        .infor{
            height: 25px;
            text-align: center;
            font-size: 10px;
            line-height: 22px;
        }
        .idpwbuttonbox{
            width: 300px;
            height: 70px;
        }
        .idpwbuttonbox>div{
            float: left;
        }
        .idpwbox{
            width: 70%;
            height: 100%;
        }
        .id{
            height: 50%;
        }
        .id>input{
            width: 100%;
            height: 100%;
            padding: 10px;
        }
        .pw{
            height: 50%;
        }
        .pw>input{
            width: 100%;
            height: 100%;
            padding: 10px;
        }
        .buttonbox{
            width: 30%;
            height: 100%;
            /* padding: auto; */
        }
        .buttonbox>input{
            width: 80%;
            height: 80%;
            margin: 7% 7% 7% 9%;
            /* margin: auto; */
        }
    </style>
</head>
<body>
    <div class="loginboxcontainer">
        <div class="title">LoginBox</div>
        <div class="idpwbuttonbox">
            <div class="idpwbox">
                <div class="id"><input type="text" placeholder="ID를 입력하세요."></div>
                <div class="pw"><input type="password" placeholder="PW를 입력하세요."></div>
            </div>
            <div class="buttonbox">
                <input type="button" value="Login">
            </div>
        </div>
        <div class="infor">회원가입 / ID,PW찾기</div>
    </div>
</body>
</html>
