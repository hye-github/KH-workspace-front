<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
        }

        .contaniner {
            overflow:hidden; 
            /* 내부 차일드를 인식 시킬 수가 있다 */
            /* 어떤 박스가 있는데 내용이 너무 많아서 박스를 빠져 나갔을 때에 대한 대처 */
        }
        
        .box {
            float: left; /* 고인물들의 해킷코드 활용 */
            /* float : 둥둥 떠다니다 */
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- Normal Flow
    HTML 에 요소가 Default 로 놓이게 되는 영역으로
    책에 글을 쓰는 좌->우, 상->하로 요소가 놓이는 성질을 본따 지어진 이름

    Floating Area
    HTML 태그에 float 속성을 부여했을 때 태그는 Normal Flow 영역을 벗어나
    새로운 규칙이 적용되는 영역으로 빠져나온다.

    Overflow 속성
    Child 태그를 가진 Parent 태그에서 Child 에 float 속성이 부여되면,
    Parent 태그는 자신의 Child 를 인식하지 못하는데 이 때, Parent 에 Overflow 속성을
    부여하면 Normal Flow 및 Floating Area 모두를 계산하여 Parent 자신의 사이즈를
    계산하게 되고 이때, Floating 영역의 Child 까지 인식하게 된다. -->

    <div class="contaniner"> <!-- Normal Flow : 일반적인 흐름에 따라 배치 된다. -->
        <div class="box"> <!-- float area로 빠져나온 상태이다. -->
            a
        </div>
        <!-- <div>
            b
        </div> -->
        <div class="box">
            c
        </div>
    </div>
</body>

</html>
