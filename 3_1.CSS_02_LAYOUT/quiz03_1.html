<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            border: 1px solid black;
        }
        .container{
            width: 800px;
            overflow: hidden;
        }

        .header{
            height: 100px;
        }
        .header>div{
            float: left;
            height: 100%;
        }
        .header>.logo{
            width: 20%;
        }
        .header>.title{
            width: 65%;
        }
        .header>.reserved{
            width: 15%;
        }
        .navigator{
            height: 40px;
        }
        .contents{
            height: 460px;
        }
        .contents>div{
            float: left;
            height: 100%;
        }
        .contents>.main{
            width: 70%;
        }
        .contents>.mypage{
            width: 30%;
        }
        .contents>.mypage>.loginbox{
            height: 45%;
        }
        .contents>.mypage>.emailbox{
            height: 55%;
        }
        .footer{
            height: 80px;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="title">Title</div>
            <div class="reserved">Reserved</div>
        </div>
        <div class="navigator">Navigator</div>
        <div class="contents">
            <div class="main">Main</div>
            <div class="mypage">
                <div class="loginbox">
                    LoginBox
                </div>
                <div class="emailbox">
                    EmailBox
                </div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
