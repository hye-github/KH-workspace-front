<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 페이지를 이동하는 방법 1 : -->
    <a href="exam01.html">예제 1번으로</a>
    

    <!-- 페이지를 이동하는 방법 2 : location.href 속성 -->
    <button id="page">예제 2번으로</button>

    <script>
        // document.로 접근하는 DOM 객체를 사용
        // 이제는 브라우저 주소창에 해당하는 부분을 변경.
        document.getElementById("page").addEventListener("click",function(){
            location.href = "exam02.html";  // location : 이 객체의 기능 : 주소창 변경 // href : 변수명
        });
    </script>

    <!-- 페이지를 이동하는 방법 3 : form 태그와 submit // submit은 자신이 속해있는 form 태그 안에서 실행 된다. -->
    <form action="quiz01.html">
        <input type="text">
        <input type="submit"> <!-- dos.writeUFT 와 같이 데이터를 전송하는 기능을 가지고 있다. 자신과 같은 form 태그의 데이터만 전달해준다.-->
    </form>
    <!-- form태그는 사용자의 요청이나 데이터를 전송하는 기능입니다. 
        form은 태그 내에 입력된 정보를 한 번에 서버로 전송이 되며, 입력된 정보와 함께 나온 결과로 설정된 페이지를 보여줍니다.-->
    <!-- 여러개를 전송하고 싶다면 form태그를 사용하지 않는다. -->

    <input type="submit">

</body>
</html>
