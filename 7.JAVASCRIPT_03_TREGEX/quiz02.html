<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 유효성 검사</title>
    <style>
        .text{
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" id="idIn" placeholder="아이디를 입력하세요.">
    <button id="check">검증</button>
    <div id="text">
        ID 조건<br>
        1. 첫 글자는 알파벳 대문자만 가능<br>
        2. 나머지는 알파벳 소문자, 숫자, 언더바만 가능<br>
        3. 최소 7자리에서 13자리까지 허용
    </div>
    <fieldset>
        <legend>검증 결과</legend>
        <div id="result"></div>
    </fieldset>
    
    <script>
        let checkBtn = document.getElementById("check");

        checkBtn.addEventListener("click",function(){
            let idInput = document.getElementById("idIn").value;
            let regex = /^[A-Z][a-z\d_]{6,12}$/; 
            // /^[A-Z]{1}[a-z\d_]{6,12}$/; 어차피 한글자라... 이렇게 [A-Z]{1} 안써도 됨...

            let result = regex.test(idInput);

            if(result){
                document.getElementById("result").innerHTML = "사용 가능한 ID 입니다.";
            } else {
                document.getElementById("result").innerHTML = "사용 가능한 ID가 아닙니다.";
            }
        });
    </script>

</body>
</html>
