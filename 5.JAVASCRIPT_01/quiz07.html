    <!-- onmouseover -->

    <button id="btn">여기 버튼</button>

    <script>

        btn // 버전에 의해서 호환성이 좋지 않음.
        document.getElementById("btn") // 호환성이 좋음.


        document.getElementById("btn").onmouseover = function () {
            document.getElementById("btn").innerHTML = "마우스 올라왔음!";
        }

        document.getElementById("btn").onmouseout = function () {
            document.getElementById("btn").innerHTML = "마우스 나갔음!";
        }




    </script>
