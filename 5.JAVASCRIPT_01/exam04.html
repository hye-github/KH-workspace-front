<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type=text value="abc"><br>
    <input type=text><br>
    <hr>
    <input type=text id="text1"><br>
    <input type=text id="text2"><br>
    <hr>
    <div id="div1" value="innerHTML"></div>

    <!-- input 타입은 value 속성을 다 가지지만, div 는 value 속성을 가지지않는다.
    태그 사이를 innerHTML이라 부른다. -->


    <!-- 클래스 이름은 중복을 허용하기 때문에 배열 형태로 
    id는 단 하나만 존재할 수 있다.
    id 를 부여하고 스크립트를 작성하면 좋다. -->

    <script>
        let text1 = document.getElementById("text1");
        text1.value = "def";
        // Element는 태그를 의미
        // 하나하나의 태그를 인스턴스로 이해하는게 쉽다
        // 주소값이 반환된다.
        // 자바였다면 자료형이 중요하지만 자바스크립트에서는 명시적 자료형이 존재하지않아서 중요하지않다.

        let text2 = document.getElementById("text2");
        text2.value = "abc";

        let div1 = document.getElementById("div1");
        div1.innerHTML = "Hello JS";

        console.log(text1.value);
        console.log(div1.innerHTML);

    </script>
</body>
</html>
