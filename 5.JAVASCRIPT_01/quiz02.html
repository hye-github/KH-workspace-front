<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = prompt("구구단을 외우자! \n 몇 단?");

            for(let i=0 ; i<9 ; i++){
                document.write(result + "  *" + (i+1) + " = " + result*(i+1)  + "<br>");
            }
     
    </script>
</body>
</html>
