<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        window.onload = function () { // 스크립트가 상단에 있는데도 실행되는 이유. onload 덕분. onload : 콜백함수. 나중에 실행하는 함수라고 생각하고 건너 뜀.
            let pwResult = document.getElementById("result");
            let pw1 = document.getElementById("pw1");
            let pw2 = document.getElementById("pw2");

            function pwCheck() {
                
                    let pwCheck1 = pw1.value;
                    let pwCheck2 = pw2.value;

                if(pwCheck1!==""||pwCheck2!==""){

                    if (pwCheck1 == pwCheck2) {
                        pwResult.innerHTML = "패스워드가 일치합니다.";
                    } else if (pwCheck1 == "" || pwCheck2 == "") {
                        pwResult.innerHTML = "패스워드를 입력해주세요.";
                    } else {
                        pwResult.innerHTML = "패스워드가 일치하지 않습니다.";
                    }
                }

            }

            pw1.onkeyup = pwCheck;
            pw2.onkeyup = pwCheck;
        
        }

        // 이벤트
        // onclick : 클릭 했을 때
        // onmousceout : 마우스가 소스 바깥으로 이탈 했을 때
        // onmousemove : 마우스가 소스 위에서 움직였을 때
        // onmouseover : 마우스가 소스 위로 진입 했을 때
        // onkeyup : 키보드를 눌렀다가 손을 땠을 때
        // onkeydown : 키보드를 눌렀을 때. onkeyup과 차이점 분명히 존재. 채팅 프로그램 제작할 때 필요.
        // onload : 페이지 로딩이 완료되었을 때
        //             HTML 과 Script 영역을 구분하여 가독성을 높이고자 할 때,
        //             Script 를 상단 Head 영역으로 빼고 실행 순서를 조정하기 위해 많이 사용되는 이벤트
        // onunload : 페이지를 나갔을 때 실행될 코드



    </script>
</head>
<body>
    <div><input type="text" id="pw1" placeholder="비밀번호 입력"></div>
    <div><input type="text" id="pw2" placeholder="비밀번호 확인"></div>
    <div id="result">패스워드를 입력해주세요.</div>
    
    <button id = "pop">PopUp!</button>

    <script>
        window.onload = function () {
            window.open("http://www.naver.com","","width=300,height=300")
        } // 이렇게 작성되면 창을 종료할 때 실행된다. 그런데 막혀있어서 안됨 ㅎ. 예전엔 이런 기능이 있었다.

        document.getElementById("pop").onclick = function(){
            window.open("http://www.naver.com","","width=300,height=300")
        }
    </script>

</body>
</html>
