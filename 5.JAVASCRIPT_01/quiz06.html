<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            margin: auto;
            box-sizing: border-box;
            text-align: center;
        }

        div {
            border: 1px solid black;
            width: 100px;
            height: 50px;
        }

        input {
            width: 100%;
            height: 100%;
        }

        button {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <br>
    <div>
        <input type="text" id="num1" placeholder="첫 번째 수">
    </div>
    <div>
        <input type="text" id="num2" placeholder="두 번째 수">
    </div>
    <div>
        <button id="btn">+</button>
    </div>
    <div id="result"></div>


    <script>


        let plus = function (num1, num2) {
            return num1 + num2;
        }

        btn.onclick = function () {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            result.innerHTML = plus(parseInt(number1), parseInt(number2));
        }


        //

        function func(fu, num1, num2) {
            return fu(num1, num2);
        }

        btn.onclick = function () {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            result.innerHTML = func(function (num1, num2) { return num1 + num2; }, parseInt(number1), parseInt(number2));
        }


        // 강사님 코드

        let btnPlus = document.getElementById(plus);

        btnPlus.onclick = function () {
            let number1 = parseInt(document.getElementById("num1").value); // 스트링으로 꺼내짐. 그래서 parseInt 필요
            let number2 = parseInt(document.getElementById("num2").value);

            document.getElementById("result").innerHTML = number1 + number2;

            document.getElementById("number1").value = "";
            document.getElementById("number2").value = "";
        }


        // 오류

        let btnPlus = document.getElementById(plus);

        let number1 = parseInt(document.getElementById("num1").value); 
        let number2 = parseInt(document.getElementById("num2").value);
        // 여기에 꺼내면 이미 값을 꺼내놔 버려서 안됨.

        btnPlus.onclick = function () {
            document.getElementById("result").innerHTML = number1 + number2;

            document.getElementById("number1").value = "";
            document.getElementById("number2").value = "";
        }

        // 






    </script>
