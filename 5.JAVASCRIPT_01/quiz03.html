<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    let i = 1;
    let rows = prompt("몇 행?");
    let cols  = prompt("몇 열?");

    document.write("<table border=1>");
        
        for(a = 0; a<(rows) ; a++){ // row 줄 조건
            document.write("<tr>");
                
            for(b = 0; b<(cols) ; b++){ document.write("<td>" + i++ + "</td>"); }; // col 줄 조건
                
            document.write("</tr>");
        };

    document.write("</table>");

</script>




</body>
</html>
