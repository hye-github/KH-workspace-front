<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            border: 1px solid black;
            width: 300px;
            height: 25px;
            text-align: center;
        }

        table {
            text-align: right;
        }

        input:focus {
            outline-color: #03c75a;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>비밀번호 : </td>
            <td><input type="text" id="pw" placeholder="비밀번호 입력"></td>
        </tr>
        <tr>
            <td>비밀번호 확인 : </td>
            <td><input type="text" id="check" placeholder="비밀번호 확인"></td>
        </tr>
    </table>
    <div id="result"></div>


    <script>
        let pw = document.getElementById('pw');
        let check = document.getElementById('check');
        let result = document.getElementById('result');
        let shake;

        function compare() {
            if (pw.value == "" && check.value.length > 0) {
                result.style.color = 'red';
                result.innerHTML = "비밀번호를 먼저 입력하세요.";
                check.value = "";
                shake = check.animate([
                    { transform: 'translate(0, 0);' },
                    { transform: 'translate(0, -8px)' },
                    { transform: 'translate(0, 8px)' },
                    { transform: 'translate(0, -4px)' },
                    { transform: 'translate(0, 4px)' },
                    { transform: 'translate(0, 2px)' },
                    { transform: 'translate(0, 2px)' },
                    { transform: 'translate(0, -1px)' },
                    { transform: 'translate(0, 1px)' },
                    { transform: 'translate(0, 0)' }
                ], {
                    duration: 300
                });
            } else {
                if (pw.value == check.value) {
                    result.style.color = '#03c75a';
                    result.innerHTML = "비밀번호가 일치합니다.";
                } else {
                    result.style.color = 'red';
                    result.innerHTML = "비밀번호가 일치하지 않습니다.";
                }
            }
        }
        pw.onkeyup = compare;
        check.onkeyup = compare;
    </script>
</body>

</html>
