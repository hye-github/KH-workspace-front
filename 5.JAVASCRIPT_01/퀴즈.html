        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        div {
            border: 1px solid black;
        }

        .container {
            margin: auto;
            width: 200px;
            height: 200px;
        }

        .container>div {
            height: 25%
        }

        .container input[type=text] {
            width: 100%;
            height: 100%;
        }

        .container button {
            width: 50px;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="num1">
            <input type="text" id="number1" placeholder="첫 번째 수">
        </div>
        <div class="num2">
            <input type="text" id="number2" placeholder="두 번째 수">
        </div>
        <div class="oper">
            <button id="plus">+</button>
        </div>
        <div class="result" id="result" style="line-height:45px">

        </div>
    </div>

    <script>
        let btnPlus = document.getElementById("plus");

        btnPlus.onclick = function () {
            let num1 = document.getElementById("number1");
            let num2 = document.getElementById("number2");

            document.getElementById("result").innerHTML = parseInt(num1.value) + parseInt(num2.value);

            num1.value = "";
            num2.value = "";
        };

    </script>
</body>

</html>
