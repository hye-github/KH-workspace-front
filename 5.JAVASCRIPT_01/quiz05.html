<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border: 1px solid black; width: 50px; height: 50px;}
    </style>
</head>
<body>

    <input type="text" id="text1">
    <button id="click1">Pop!</button>
    <br><br>
    <div id="div1"> </div>

    <script>
        let textInput = document.getElementById("text1");

        click1.onclick = function(){
            div1.innerHTML = textInput.value;
        }

        // click.onclick = function(){
        //     document.write("<div>"+ textInput.value +"</div>");
        // }
        
    </script>
</body>
</html>
