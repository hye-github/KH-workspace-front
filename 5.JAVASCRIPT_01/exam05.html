    <script>

        let minus = function(num1, num2){
            return num1 - num2;
        }

        function func(fu, num1, num2){
            return fu(num1,num2);
        }



        // let result = func(minus,10,5);
        // console.log(result);

        let result = func(function(num1,num2){return num1*num2;},10,5);

        // 익명함수의 활용사례
        // 저건 파라미터 설명 // 함수의 인자로 함수도 넣을수있다 // 그냥 인자값 대입인가

자바에서 운영 메모리를 4가지로 나눈다. 
stack : 지역 변수와 매개변수를 저장하는 용도
heap : new 하는 애들이 들어감.
text : code 영역. 
data : 스태틱 키워드가 붙은 것들을 관리함
