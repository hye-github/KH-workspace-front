<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        #title {
            text-align: left;
        }

        #title:hover {
            font-weight: 700;
            cursor: pointer;
        }

        .writer:hover {
            color: #666666;
            cursor: pointer;
        }

        .alert {
            background: #fff;
            vertical-align: middle;
        }

        .titleline>div {
            font-size: 15px;
            font-weight: 900;
        }

        div {
            font-size: 14px;
            font-weight: 500;
        }

        i {
            margin-top: 15px;
        }

        .bg-secondary {
            --badge-color: #999999;
        }

        .btn-bd-secondary {
            --bs-btn-font-weight: 500;
            --bs-btn-font-size: 12px;
            --bs-btn-padding-x: 10px;
            --bs-btn-padding-y: 3px;
            --bs-btn-border-color: #333333;
            --bs-btn-color: #333333;
            --bs-btn-bg: white;
            --bs-btn-hover-bg: #999999;
            --bs-btn-hover-color: white;
        }

        .pagination {
            --bs-pagination-color: #333333;
            --bs-pagination-active-bg: #999999;
            --bs-pagination-active-border-color: #999999;
            --bs-pagination-hover-color: #333333;
            --bs-pagination-font-size: 14px;
        }

        .cate {
            margin-top: 20px;
        }

        .board {
            margin-top: 10px;
        }


        .nav {
            --bs-nav-link-color: #666666;
            --bs-nav-link-hover-color: #222222;
            --bs-nav-link-font-size: 14px;
        }

        .nav-pills {
            --bs-nav-pills-link-active-bg: #999999;
        }

        h5 {
            text-align: center;
            font-weight: 900;
        }

        .align{text-align: right;}
    </style>
</head>

<body>

    <div class="container">

        <div class="board alert alert-secondary" role="alert">
            <h5>Free Board</h5>
            <hr>
            <div class="row text-center titleline">
                <div class="col-md-1 no d-none d-md-block">no.</div>
                <div class="col-12 col-md-6 title d-none d-md-block">title</div>
                <div class="col-md-2 writer d-none d-md-block">writer</div>
                <div class="col-md-1 hits d-none d-md-block">view</div>
                <div class="col-md-2 date d-none d-md-block">date</div>
            </div>
            <hr class="d-none d-md-block">
            <div class="row text-center">
                <div class="col-12 col-md-1 no d-none d-md-block">2</div>
                <div class="col-12 col-md-6 title text-truncate" id="title">
                    컴퓨터 석사 졸업해서 미래가 보장 되려나&nbsp&nbsp<span class="badge bg-danger">NEW</span>
                </div>
                <div class="col-5 col-md-2 writer"><i class="bi bi-pen d-block d-md-none"> 새회사</i><span
                        class="d-none d-md-block"> 새회사</span></div>
                <div class="col-2 col-md-1 hits"><i class="bi bi-eye d-block d-md-none"> 7</i><span
                        class="d-none d-md-block"> 7</span></div>
                <div class="col-5 col-md-2 date"><i class="bi bi-clock-history d-block d-md-none"> 5분 전</i><span
                        class="d-none d-md-block"> 5분 전</span></div>
            </div>
            <hr>
            <div class="row text-center">
                <div class="col-12 col-md-1 no d-none d-md-block">1</div>
                <div class="col-12 col-md-6 title text-truncate" id="title">
                    주 40시간 자율출퇴근제 하는 회사
                </div>
                <div class="col-5 col-md-2 writer"><i class="bi bi-pen d-block d-md-none"> LG생활건강</i><span
                        class="d-none d-md-block"> LG생활건강</span></div>
                <div class="col-2 col-md-1 hits"><i class="bi bi-eye d-block d-md-none"> 321</i><span
                        class="d-none d-md-block"> 321</span></div>
                <div class="col-5 col-md-2 date"><i class="bi bi-clock-history d-block d-md-none"> 09-21</i><span
                        class="d-none d-md-block"> 09-21</span></div>
            </div>
        </div>


        <div class="d-none d-md-block">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <span class="page-link">Previous</span>
                    </li>
                    <li class="page-item active" aria-current="page"><span class="page-link">1</span></li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    
        <div class="d-block d-md-none">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="align">
            <button class="btn btn-secondary">Write</button>
        </div>


    </div>



</body>

</html>
