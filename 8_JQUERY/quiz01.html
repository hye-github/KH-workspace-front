    <title>Document</title>

<body>
    <!-- P태그 중 홀수 번째 요소들만 Backgroundcolor pink 부여 -->

    <p>Text2</p>
    <p>Text3</p>
    <p>Text4</p>

    <script>
        $("p:nth-child(odd)").css("background-color","pink");
    </script>
