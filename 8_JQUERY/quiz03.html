    <input type="text" id="num1" placeholder="첫 번째 수"><input type="text" id="num2" placeholder="두 번째 수"><button id="add">+</button>
    <div id="result"></div>
    <script>
        $("#add").on("click", function(){
            let result = parseInt($("#num1").val()) + parseInt($("#num2").val());
            $("#result").html(result);
        })
