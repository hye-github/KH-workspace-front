<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        div{border: 1px solid black; overflow-y: auto; width: 500px; height: 500px; margin: auto; padding-left: 20px;}
        button{margin-top: 10px; margin-left: 10px;}
    </style>
</head>
<body>
    <div></div>
    <center><button id="up">위로 추가 하기</button><button id="down">아래로 추가 하기</button></center>


    <script>
    let no = 1;
    
    $("#up").on("click", function(){
        $("div").prepend("<p>New Line : " + no++ +"</p>");
    });
    $("#down").on("click", function(){
        $("div").append("<p>New Line : " + no++ +"</p>");
    });
    </script>

</body>
</html>
