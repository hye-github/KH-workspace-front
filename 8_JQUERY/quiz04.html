<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
    <input type="text" id="pw1" placeholder="패스워드 입력"><br>
    <input type="text" id="pw2" placeholder="패스워드 확인 입력">
    <span></span>

    <script>

        function check() {

            let pw1 = $("#pw1").val();
            let pw2 = $("#pw2").val();

            if (pw1 !== "" || pw2 !== "") {
                if (pw1 == pw2) {
                    $("span").css("color", "blue");
                    $("span").html("패스워드가 일치합니다.");
                } else if (pw1 !== "" || pw2 !== "") {
                    $("span").css("color", "red");
                    $("span").html("패스워드를 입력해주세요.");
                } else {
                    $("span").css("color", "red");
                    $("span").html("패스워드가 일치하지않습니다.");
                };
            }

        }

        // $("#pw1").on("keyup", check);
        // $("#pw2").on("keyup", check);

        $("#pw1,#pw2").on("keyup", check);

        // $("#pw1","#pw2").on("keyup", check);

        // $("#pw1").onkeyup = check;
        // $("#pw2").onkeyup = check;



    </script>
</body>

</html>
