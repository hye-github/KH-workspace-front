<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- 다른 웹라이브러리에서 JQuery를 사용 중이라면 충돌날 수 있다. 겹치는거 있으면 오동작한다. 라이브러리 import 순서도 중요하다. -->
    <style>
        div{border: 1px solid black;}
        #box{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- JQuery -->
    <!-- * 브라우저별 호환성 이슈를 해결하며 등장한 Framework -->
    <!-- * 과거 Javascript 의 문법적 불편함을 해소했던 Framework -->

    <div id="box"></div>

    <script>

        // Javascript와 JQuery 혼용해서 써도 문제 없다.
        // $ = jQuery. 제이쿼리 객체를 사용하는 방법

        // $("#box") 매개변수. 안에 선택자에는 더블쿼테이션. 자바스크립트에서의 document.getElementById("box")와 동일
        let box1 = $("#box"); // 제이쿼리 노드 타입
        let box2 = document.getElementById("box"); // 자바스크립트 오브젝트 타입
        console.log(box1);
        console.log(box2);
        // 제이쿼리와 자바스크립트에서의 자료형(데이터타입)이 다르다. 구분 지을 수 있어야한다. 


        $("#box").html("Hello JQuery"); // 자바스트립트의 innerHTML과 동일
        // 제이쿼리는 95%이상이 함수이기때문에, 모든 기능이 다 함수라고 보면 된다. 그래서 = 대신 새터를 사용.

        let divText = $("#box").html(); // 자동으로 getter 메서드가 되어버림.

        console.log(divText);

        // $("#box").css("background-color","pink").css("color","white"); // 제이쿼리의 체이닝 패턴

        $("#box").css({
            "background-color":"pink",
            "color":"white"
        }); // 체이닝 패턴이 아닌 객체 타입으로도 할 수 있다.



    </script>

</body>
</html>
