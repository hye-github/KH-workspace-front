<html lang="en">

<body>
    <script>
        // 배열 관련 함수
        // 1. indexof : 검색 대상의 index 번호를 반환
        let fruits = ["Apple","Banana","Orange","Mango"];
        let index = fruits.indexOf("Mango");
        let index2 = fruits.indexOf("ABCD");
        console.log(index); // index 번호
        console.log(index2); // 검색에 실패하면 -1 이 뜬다.

        // 2. join : 배열의 모든 요소를 특정 구분자를 이용하여 하나의 문자열로 취합 // 여러개의 요소를 한 문장으로 묶어내는 기능
        let joinResult = fruits.join("@");
        console.log(joinResult);

        // 3. reverse : 배열 요소를 전부 뒤집어서 반환
        console.log("reverse 이전 : " + fruits);
        fruits.reverse();
        console.log("reverse 이후 : " + fruits);

        // 4. sort : 배열 요소를 정렬(abc 순으로 정렬 중)
        console.log("sort 이전 : " + fruits);
        fruits.sort();
        console.log("sort 이후 : " + fruits);

        arr2[0] = function() {prompt("Hello")};

        arr2[2] = function() {alert("Hello")};
        arr2[3] = function() {alert("Bye")};

        console.log("sort 이전 : " + arr2);
        arr2.sort();
        console.log("sort 이후 : " + arr2);









    </script>
</body>
