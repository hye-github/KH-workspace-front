<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
        }

        .navi{
            position: absolute;
            top: 300px;
            border: 1px solid red;
            height: 600px;
            background-color: black;
            left: -175px;
            transition-duration: 1s;
        }

        .navi:hover{
            position: absolute;
            left: 0px;
        }

        .menu{
            width: 200px;
        }
        
        .navipointer{
            position: absolute;
            top: 300px;
            left: 178px;
            width: 50px;
            color: white;
        }

        .menu>ul {
            width: 100%;
            float: left;
            padding: 0px;
            margin: 0px;
        }

        .menu>ul>li {
            width: 100%;
            height: 100px;
            list-style-type: none;
            line-height: 100px;
            font-size: 30px;
            font-weight: bolder;
            color: white;
            padding-left: 30px;
        }

        .menu>ul>li:hover {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="navi">
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Portfolio</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="navipointer">â–¶</div>
    </div>
</body>

</html>
